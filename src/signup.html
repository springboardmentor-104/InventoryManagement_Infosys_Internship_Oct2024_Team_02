<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
       <img src="favpng_warehouse-cartoon.png" alt="Illustration" class="illustration">
        </div>
        <div class="right-panel">
            <div class="logo-container">
                <img src="6673098-200.png" alt="Logo" class="logo">
            </div>
            <h2>Sign Up!</h2>
            <form class="form">
                <div class="form-group">
                    <label for="firstName">First Name<span class="required">*</span></label>
                    <input type="text" id="firstName" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Last name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email<span class="required">*</span></label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone No.<span class="required">*</span></label>
                    <input type="tel" id="phone" placeholder="Phone no." required>
                </div>
                <div class="form-group">
                    <label for="password">Password<span class="required">*</span></label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
                <p class="login-link">
                    <a href="/login">  Already have an account?Log in</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
