<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Function to handle registration form submission
        async function registerUser(event) {
            event.preventDefault(); // Prevent the default form submission

            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    firstName: document.getElementById('first-name').value,
                    lastName: document.getElementById('last-name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    password: document.getElementById('password').value,
                })
            });

            const data = await response.json();
            if (data.success) {
                alert(data.message); // Show success message
                window.location.href = data.redirect; // Redirect to OTP page
            } else {
                alert(data.message); // Show error message
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="form-container">
                <h1>Register!</h1>
                <form onsubmit="registerUser(event)">
                    <!-- Form inputs -->
                    <label for="first-name">First name*</label>
                    <input type="text" id="first-name" name="firstName" placeholder="Enter your name" required>

                    <label for="last-name">Last name*</label>
                    <input type="text" id="last-name" name="lastName" placeholder="Enter your last name" required>

                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="phone">Phone no.*</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone no." required>

                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <button type="submit">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
